{% extends "main.html" %}
{% block error_active %}active{% endblock %}
{% block title %}Error{% endblock %}

{% block head %}
    <!-- Place page specific head code here -->
{% endblock %}

{% block body %}
    <!-- Place page specific body code here -->

    <h1>Success!</h1>

    {% if messages %}
        <p></p>
        {% for message in messages %}
            <div class="alert alert-{{ message.extra_tags }}" role="alert">
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}

    <p class="lead">You are all set...</p>

{% endblock %}
